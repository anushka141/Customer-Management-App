{% extends 'myapp/main.html' %}
{% load static %}
{% block content %}
<style>
    .profile-card{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
    }
    .profile-pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0px;
        border-radius: 50%;
        /* border: 2px solid black; */
    }

</style>
<div class="row p-4">
    <div class="col-md-3">
        <div class="card card-body profile-card" >
            <img class="profile-pic" src="{{request.user.customer.profile_pic.url}}" alt="">
            <hr>
            <h3>{{request.user.customer.name}}</h3>
            <hr>
            <a class="btn btn-warning" href="{% url 'home' %}">Back to profile</a>
        </div>

    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" name="Update Information">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
