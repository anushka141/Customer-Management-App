{% load static %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap');

  .logo {
    font-size: 1.5rem;
    font-family: 'Grape Nuts', cursive;

  }

  .hello-msg {
    color: white;
    font-size: 1.5rem;
    margin-right: 20px;
    font-family: 'Grape Nuts', cursive;
  }

  .logout-msg {
    color: rgba(255, 255, 255, 0.737);
    margin-right: 20px;
    text-decoration: none;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand px-5 logo " href="#">CB</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      {% if request.user.is_staff %}
      <a class="nav-item nav-link active" href="{% url 'home' %}">Dashboard</a>
      <a class="nav-item nav-link" href="{% url 'products' %}">Products</a>
      {% else %}
      <a class="nav-item nav-link" href="{% url 'accounts' %}">Settings</a>
      {% endif %}
    </div>

  </div>
  <span class="hello-msg">Hello, {{request.user}}</span>
  <span><a class="logout-msg" href="{% url 'logout' %}">Logout</a></span>
</nav>
