{% extends 'myapp/main.html' %}
{% load static%}
{% block content %}
<div class="row">
    <div class="col-md-6 p-4">
        <div class="card card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ formset.management_form }}
                {%for form in formset %}
                    {{form}}
                    <hr>
                {% endfor %}
                <input class="btn btn-sm btn-warning" type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
